<div class="row">
        <div class="8u 12u$(small)">
        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>
                <a href="/members#{{post.author}}">{{post.author}}</a><br>
                <em>{{ post.date | date_to_long_string }}</em>
            </p>
            <p>
                {{ post.content }}
            </p>
            <hr>
        {% endfor %}
        </div>

        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/https://twitter.com/BreitmanLab">Tweets from The Breitman Lab</a>
