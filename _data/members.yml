  orcid: 0000-0001-6964-841X
  description: "Flor Breitman is a native of Argentina, where she completed her undergraduate training (licenciatura) in Biological Sciences at the [National University of Patagonia--San Juan Bosco (UNPSJB)](https://madryn.unp.edu.ar) in 2008 while working on lizard escape behavior with [Dr. Luciano Avila](https://peerj.com/LucianoJAvila/). She stayed in Patagonia to do her Ph.D. in Biological Sciences, which she received from the [National University of Córdoba](https://www.unc.edu.ar) in 2013 for her work on phylogeny, phylogeography, and diversification in the _Liolaemus lineomaculatus_ section. During her Ph.D. she was advised by Drs. [Mariana Morando](https://www.researchgate.net/profile/Mariana-Morando) and Luciano Avila and she was supported by a Ph.D. fellowship from [CONICET](https://www.conicet.gov.ar/?lan=en), The National Scientific and Technical Research Council of Argentina.<br/><br/>

Following her Ph.D., she continued her work on Patagonian lizard evolution from 2013 to 2014 as a CONICET Postdoctoral Fellow. Then, in 2015, she moved to Brazil to take a prestigious PNPD Postdoctoral Fellowship and work with [Guarino Colli](https://www.researchgate.net/profile/Guarino_Colli) at the [University of Brasília](https://unb.br) on the diversification of the herpetofauna of the [Brazilian Cerrado biome](https://en.wikipedia.org/wiki/Cerrado). 
In 2017, Flor and her family returned to the United States.<!--for her husband to pursue a new job opportunity.--> Since 2014, she had been taking every opportunity available to teach undergraduate courses, and in Brazil she had worked hard to develop a course-based undergraduate research experience (CURE) in Integrative Taxonomy, so she was prepared to give teaching a try full time. She worked for several years honing her skills in science education, pedagogy, and active-learning techniques as a middle school Science Teacher and as an Adjunct Professor for diverse universities in different parts of the US (Virginia and Missouri). <br/><br/>

In 2020, she and her family moved to Alabama in the southeastern US. The following year, in 2021, she was appointed to the role of Assistant Professor in the [Department of Biology and Environmental Science](https://www.aum.edu/collegeofsciences/departments/biology/) at [Auburn University at Montgomery (AUM)](https://www.aum.edu) and founded the [Breitman Lab](https://breitmanlab.github.io). Since arriving at AUM, Flor has developed a research program centered around providing students faculty-led research experiences in urban ecology and evolutionary biology, and she has also collaborated with other members of the Department on science education pedagogy and peer-mentoring. She is co-PI on a $300,000 IUSE grant from the National Science Foundation to develop the 'Flight School' model for peer-mentoring, which offers upperclassman students opportunities to team up with professors to provide mentorship and academic support for underclassmen in a variety of courses around campus. 
Dr. Breitman has also received several Undergraduate Research/Creative Activity (URCA) grant awards in support of a novel Long-Term Ecological Research Experiment (LTERE) on herpetofaunal biodiversity in the AUM Forest, a secondary urban forest in east Montgomery, AL located just behind the AUM Campus. She has also obtained funding to support students in projects matching their unique backgrounds, research interests, and capabilities, including projects on topics as varied as octopus locomotion and behavior and human dental morphology.<br/><br/>

In addition to these exciting developments, Flor has had a longstanding commitment to diversity, equity, and inclusion (DEI) and social justice, as well as the principles of Open Science. In her personal life, she is passionate about her family, hiking, kayking, and domestic and international travel."
