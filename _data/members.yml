  orcid: 0000-0001-6737-8380
  description: "Justin C. Bagley is a professional biologist with 17 years of experience in academia, ecology, evolution, and environmental science. Currently, he is an Environmental Scientist with the [Alabama Department of Environmental Management (ADEM)](https://adem.alabama.gov) Field Operations Division, where he works to monitor the quality and biological integrity of Alabama's state waters. He is also an Adjunct Professor at [Auburn University at Montgomery (AUM)](https://www.aum.edu), where he enjoys teaching, collaborating, and mentoring students in research, and he is an Affiliate Researcher in the [Department of Biology](https://biology.vcu.edu) at [Virginia Commonwealth University](https://www.vcu.edu). <br/><br/>

Justin's current research focuses on surface water quality monitoring and water resource management; biomonitoring aquatic habitats using fish surveys and index of biotic integrity (IBI) methods; fish community ecology and IBI method development (nonwadeable IBI); fish systematics and taxonomy (e.g., fishes of Alabama); and studying the urban ecology of reptile and amphibian communities in collaboration with Dr. Flor Breitman at AUM.<br/><br/>

After receiving his B.S. and M.Sc. degrees in [Biology](https://bsc.ua.edu) from The University of Alabama in 2004 and 2008, he received his Ph.D. in [Integrative Biology](http://biology.byu.edu) in 2014 from [Brigham Young University](http://www.byu.edu) for his work on comparative phylogeography and species delimitation in Central American freshwater fishes under [Jerry Johnson](https://lifesciences.byu.edu/Directories/FacultyStaff/ctl/FacultyProfile/mid/5712/NetID/jbj59). He was a Young Talent Fellow postdoc in Brazil's CNPq Science Without Borders program under Francisco Langeani and [Guarino Colli](https://www.researchgate.net/profile/Guarino_Colli) at the [University of Brasília](https://unb.br), 2015–2017, and during 2017 to 2018, he completed a postdoc in [Andrew Eckert's Plant Evolutionary Genetics Laboratory](https://www.eckertlab.com/) at [Virginia Commonwealth University](https://www.vcu.edu) on the genomics of ecological speciation and local adaptation in southwestern white pine (_Pinus strobiformis_). From 2018-2020 he worked as a Postdoctoral Researcher in the [Muchhala Lab](http://www.umsl.edu/~muchhalan/People.html) in the Department of Biology at the [University of Missouri–St. Louis (UMSL)](https://www.umsl.edu/~biology/). From 2020-2022, he was an Assistant Professor of Biology at Jacksonville State University, and from 2023-present he has worked as a state biologist and at AUM.<br/><br/>

Justin is a Review Editor for _Frontiers in Ecology and Evolution_ (since 2021) and regularly serves as a reviewer for _Systematic Biology_, _Molecular Ecology_, _Molecular Phylogenetics and Evolution_, _PeerJ_, _Proceedings of the Royal Society B_, and a dozen other journals in ecology and evolutionary biology."

